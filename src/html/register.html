<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/register.js"></script>
    </head>
    <body>
        <div class="register">
            <div class="content">
                <div class="r_top">
                    <div class="logo">
                        <a href="../index.html"></a>
                    </div>
                    <span>
                        已经有团800或800账号了？
                        <a href="../html/login.html">去登陆</a>
                    </span>
                </div>
                <div class="main">
                    <div class="email fl">
                        <div class="uname">
                            <label for="uname">用户名：</label>
                            <input type="text"class="username" name="uname"placeholder="邮箱格式的用户名如text@qq.com @前至少3位"/>
                            <p class="err">该用户名已存在</p>
                        </div>
                        <div class="password">
                            <label for="passowrd">
                                密码：
                            </label>
                            <input type="password" class="passwords" name="password" placeholder="请输入以字母开头的6~18位的字母与数字" />
                        </div>
                        <div class="confirm">
                            <label for="confirm">
                                确认密码：
                            </label>
                            <input type="password" class="confirms" name="confirm" />
                        </div>
                        <div class="vCode">
                            <input type="text" class="icode"/>
                            <span class="getCode">获取验证码</span>
                        </div>
                        <div class="phoneCode">
                            <input type="text"class="ipcode icode"laceholder="请输入4位数字或者字母" /><span class="getPhone">获取手机验证码</span>
                        </div>
                        <div class="agree">
                            <input type="checkbox" class="check" />
                            <a href="#">我已阅读并接受折800的<用户服务协议></a>
                        </div>
                        <div class="btn">
                            <button class="btns">同意协议并注册</button>
                        </div>
                    </div>
                    <div class="accounts">
                        <div>还可以使用其他账户 </div> 
                        <div class="other">
                            <div class="s_account">
                               <a href="#">
                                   <i>QQ登录</i>
                               </a>
                               <a href="#">
                                   <i>百度登录</i>
                               </a>
                               <span class="more">更多</span>
                            </div> 
                            <div class="h_account">
                                <a href="#">
                                    <i>淘宝账号</i>
                                </a>
                                <a href="#">
                                    <i>人人网账号</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <p>京ICP证120075号 京ICP备10051110号-5 京公网安备11010502025623 食品流通许可证SP1101051510352397 Copyright©2011-2018 版权所有 ZHE800.COM </p>

                    <div class="cert">
                        <a href="#">
                        <img src="../images/register1.png" alt="" />
                        </a>
                        <a href="#">
                            <img src="../images/register2.png" alt="" />
                        </a>
                        <a href="#">
                            <img src="../images/register3.png" alt="" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
